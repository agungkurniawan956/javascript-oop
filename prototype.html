<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1>Prototype | JavaScript OOP</h1>
    <script>
      function FullName(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (gues) {
          console.info(`Hello ${gues}, Nama Saya ${this.firstName}`);
        };
      }

      // prototype
      FullName.prototype.sayBye = function () {
        console.info(`Good Bye ${this.firstName}`);
      };
      const agung = new FullName('Agung', 'Kurniawan');
      agung.sayBye = function () {
        console.info(`sampai Jumpa`);
      };
      const Harist = new FullName('Harist', 'Maulana');

      console.log(agung);
      console.log(Harist);

      agung.sayBye();
      Harist.sayBye();
    </script>
  </body>
</html>
