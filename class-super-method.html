<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Super Method | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Super Method | JavaScript OOP</h1>
    <script>
      class Shape {
        paint() {
          console.info('Paint Shape');
        }

        iniMethod() {
          document.writeln(
            'Ini di panggil menggunakan method pada class Shape <br>'
          );
        }
      }

      // gunakan kata super untuk mengambil method pada class di atasnya
      class Circle extends Shape {
        paint() {
          super.paint();
          super.iniMethod();
          console.info('Circle Paint');
        }
      }

      const circle = new Circle();
      circle.paint();

      const shape = new Shape();
      shape.iniMethod();

      console.info(circle);
    </script>
  </body>
</html>
