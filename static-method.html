<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method | Javascript OOP</title>
  </head>
  <body>
    <h1>Static Method | Javascript OOP</h1>
    <script>
      class MathUtil {
        static sum(...numbers) {
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const count = MathUtil.sum(1, 1, 1, 1, 5, 1);
      console.info(count);

      const test = new MathUtil();
      console.log(test);
    </script>
  </body>
</html>
