<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Private Field | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Private Field | JavaScript OOP</h1>
    <p>
      Private filed class tidak akan dapat di akses dari luar hanya bisa di
      akses melalui clas itu sendiri
    </p>
    <script>
      class Counter {
        #counter = 0; //tambahkan crash (#) untuk menjadikan  class private field

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const count = new Counter();

      count.increment();
      count.increment();
      count.increment();
      count.increment();
      count.increment();

      console.info(count.get());
      count.counter = 100; // jika kita memaksa merubah seperti ini maka yang terjadi adalah dia akan membuat field baru bukan mengganti
      console.info(count);

      // lalu jika kita memaksakan untuk menambahkan crash (#), maka yg terjadi akan eror. untuk membuktikan silahkan aktivkan code di bawah ini
      // count.#counter = 100;
      console.error(count);
    </script>
  </body>
</html>
