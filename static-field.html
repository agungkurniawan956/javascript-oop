<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field |Javascript OOP</title>
  </head>
  <body>
    <h1>Static Field | Javascript OOP</h1>
    <script>
      class Configuration {
        static name = 'Belajar Javascript OOP';
        static version = 1.5;
        static teacher = 'Progremming Zaman Now';
      }

      const config = new Configuration();
      console.info(config);
    </script>
  </body>
</html>
