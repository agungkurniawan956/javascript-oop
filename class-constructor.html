<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Cunstructor | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Cunstructor</h1>

    <script>
      // ini adalah contoh membuat constructor pada class, caranya menggunakan constructor()
      class Person {
        constructor(name) {
          console.log(`Nama Anada ${name}`);
          // alert(`Nama yang anda masukan ${name}`);
        }
      }

      const nama = new Person('Agung');
      console.info(nama);

      const people = new Person('Lasbi');
    </script>
  </body>
</html>
