    <title>Error Class | Javascript OOP</title>
  </head>
  <body>
    <h1>Error Class | Javascript OOP</h1>
    <script>
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length == 0) {
            throw new ValidationError(
              'Nilai pada parameter tidak boleh 0',
              'numbers'
            );
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      console.info('Agung');
      try {
        console.info(MathUtil.sum());
      } catch (error) {
        if (error instanceof ValidationError) {
          console.error(
            `Terjadi Error Pada Field: ${error.field}, Dengan Pesan: ${error.message}`
          );
        } else {
          console.error(`Terjadi Error: ${error.message}`);
        }
      } finally {
        console.info('Program Selesai');
      }

      console.info('Akan Tetap lanjut');
