<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Property</h1>

    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const nama = new Person('Agung');
      console.log(nama.name);
      console.info(nama);
    </script>
  </body>
</html>
