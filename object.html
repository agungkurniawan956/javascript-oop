<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1>Object | JavaScript OOP</h1>
    <script>
      // let a = 9;
      // console.log(window.a);
      // membuat object
      // cara 1 function declaration
      function hello() {
        console.info(this);
        console.info('Hello - function declaration');
      }
      this.hello();

      // cara 2 - object literal
      let obj = { a: 9, nama: 'Agung' };
      obj.sayHello = function () {
        console.log(this);
        console.info('Hello - literal');
      };
      // this mengembalikan object yang bersangkutan

      obj.sayHello();

      // cara 3 - object constructor
      function Bio() {
        console.log(this);
        console.info('hallo - constructor');
      }

      let obj1 = new Bio();
      let obj2 = new Bio();
      // this mengembalikan object yang baru dibuat

      // Object Literal
      let name = {
        nama: 'Agung',
        umur: 25,
        jenisKelamin: 'Laki-laki',
      };

      // Object Constructor
      function FullName(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (gues) {
          console.info(`Hello ${gues}, Nama Saya ${this.firstName}`);
        };
      }

      // use parameter
      const agung = new FullName('Agung', 'Kurniawan');
      // agung.firstName = 'Agung';
      // agung.lastName = 'Kurniawan';
      agung.sayHello('Harist');

      // without parameter
      const kurniawan = new FullName();
      kurniawan.firstName = 'Kurniawan';
      kurniawan.lastName = 'Agung';
      kurniawan.sayHello('Lasbi');

      console.log(agung);
      console.log(kurniawan);
    </script>
  </body>
</html>
