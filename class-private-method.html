<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Private Method | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Private Method | JavaScript OOP</h1>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithName(name) {
          console.info(`Hello ${name}`);
        }
        #sayWithoutName() {
          console.info(`Hello`);
        }
      }

      const agung = new Person();
      agung.say();
    </script>
  </body>
</html>
