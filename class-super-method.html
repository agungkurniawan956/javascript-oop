<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Super Method | JavaScript OOP</title>
  </head>
  <body>
    <h1>Class Super Method | JavaScript OOP</h1>
    <script>
      class Shape {
        paint() {
          console.info('Paint Shape');
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint();
          console.info('Circle Paint');
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
