<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkot App</title>
  </head>
  <body>
    <h1>Angkot App</h1>
    <script>
      //membuat object angkot
      function Angkot(sopir, track, penumpang, saldo) {
        this.sopir = sopir;
        this.track = track;
        this.penumpang = penumpang;
        this.saldo = saldo;

        this.penumpangNaik = function (namaPenumpang) {
          if (this.penumpang.length == 0) {
            this.penumpang.push(namaPenumpang);
            return this.penumpang;
          } else {
            for (let i = 0; i < this.penumpang.length; i++) {
              if (this.penumpang[i] == undefined) {
                this.penumpang[i] = namaPenumpang;
                return this.penumpang;
              } else if (this.penumpang[i] == namaPenumpang) {
                alert(`${namaPenumpang} sudah Ada Di dalam`);
                return this.penumpang;
              } else if (i == this.penumpang.length - 1) {
                this.penumpang.push(namaPenumpang);
                return this.penumpang;
              }
            }
          }
        };

        this.penumpangTurun = function (namaPenumpang, bayar) {
          if (this.penumpang.length === 0) {
            alert('Angkot Masih Kosong');
            return false;
          }

          for (let i = 0; i < this.penumpang.length; i++) {
            if (this.penumpang[i] == namaPenumpang) {
              this.penumpang[i] = undefined;
              this.saldo += bayar;
              return this.penumpang;
            } else if (i == this.penumpang.length - 1) {
              alert(`${namaPenumpang} tidak ada di angkot`);
              return this.penumpang;
            }
          }
        };
      }

      const angkot1 = new Angkot('Ujang', ['Pd.Gede', 'Bekasi'], [], 0);
      const angkot2 = new Angkot('Asrul', ['Kalimalang', 'Terminal'], [], 0);
    </script>
  </body>
</html>
