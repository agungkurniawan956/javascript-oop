<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instanceof | Javascript OOP</title>
  </head>
  <body>
    <h1>Operator Instanceof | Javascript OOP</h1>
    <p>
      Fungsi dari instanceof untuk mengecek apakah object tersebut dari class
      tertentu, hasil dari instanceof akan bernilai boolean.
    </p>
    <p>Instanceof juga dapat di gunakan pada class inheritance</p>
    <script>
      class Student {}

      class Teacher {}

      const sarwan = new Teacher();
      const wildan = new Student();

      console.info(typeof sarwan);
      console.log(typeof wildan);

      console.info(sarwan instanceof Student); // false
      console.log(sarwan instanceof Teacher); // true

      console.info(wildan instanceof Student); // true
      console.log(wildan instanceof Teacher); // false

      // jika di gunakan pada class inheritance
      class Kurikulum extends Teacher {}

      const agung = new Kurikulum();
      console.log(agung instanceof Kurikulum); //true
      console.log(agung instanceof Teacher); // true
    </script>
  </body>
</html>
